prettify:
  image: node:latest
  script:
    - git checkout $CI_COMMIT_BRANCH
    - npx prettier --check src || npx prettier --write src
    - git config user.name wcyat-bot
    - git config user.email bot@wcyat.me
    - git commit -a -m prettify || exit 0
    - git remote set-url origin https://wcyat:$gitlab_token@gitlab.com/metahkg/metahkg-web.git
    - git push origin $CI_COMMIT_BRANCH
  rules:
    - if: $CI_COMMIT_AUTHOR != "wcyat-bot <bot@wcyat.me>"

docker-build:
  # Use the official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - |
        tag="$CI_COMMIT_BRANCH"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = 'latest'"
    - docker build --pull -t "registry.gitlab.io/metahkg/metahkg-web/$CI_COMMIT_BRANCH:latest" .
    - docker push "registry.gitlab.io/metahkg/metahkg-web/$CI_COMMIT_BRANCH:latest"
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile
